# Configure the H2 in-memory database for tests
spring.datasource.url=jdbc:h2:file:/tmp/demo;DATABASE_TO_UPPER=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# This will create the schema based on your entities at the start of the tests
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
# This property tells Hibernate to print all executed SQL to the console
spring.jpa.show-sql=true

# This optional property makes the printed SQL much easier to read
spring.jpa.properties.hibernate.format_sql=true


# (Optional but Recommended) Enable the H2 web console for easy browser access
spring.h2.console.enabled=true